plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

android {
    namespace "com.example.initial_white_label"
        compileSdkVersion 33
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.example.initial_white_label"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-gradle-build-configuration.
                minSdkVersion 21
                targetSdkVersion 33
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    //use this for multiple signingconfig acc to your flavor
    

//     signingConfigs {
//         app1 {
//                         keyAlias keystoreProperties['keyAlias']
//                         keyPassword keystoreProperties['keyPassword']
//                         storeFile keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
//                         storePassword keystoreProperties['storePassword']
//         }
//         // app2 {
//         //     keyAlias 'mcmickeys-android-app'
//         //     keyPassword 'qwerty'
//         //     storeFile file('../keystore/mcmickeys-android.keystore')
//         //     storePassword '123456'
//         // }
//     }
    buildTypes {
        release {

            signingConfig signingConfigs.debug
        }
    }

    flavorDimensions 'app'
    productFlavors {
        app1{
                 dimension 'app'
                 applicationId "com.app1.app"
                 versionCode 1
                 versionName "1.0"
        }
        app2{
                dimension 'app'
                applicationId "com.app2.app"
                versionCode 1
                versionName "1.0"
        }
        whiteLabel{
                dimension 'app'
                applicationId "com.example.initial_white_label"
                versionCode 1
                versionName "1.0"
        }
      
    }
}

flutter {
    source '../..'
}

dependencies {
        implementation 'com.google.android.play:app-update:2.0.1'
        
        implementation 'com.google.android.play:app-update-ktx:2.0.1'

        implementation 'com.facebook.android:facebook-login:latest.release'

        implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
